<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Philo Katzman | Interactive Dashboard</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #20232a;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      background: #444;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #main {
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    #looker-container {
      flex: 3;
      min-width: 600px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    #metadata {
      flex: 1;
      min-width: 250px;
      background: #f0f0f0;
      padding: 1rem;
      border-left: 2px solid #ccc;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 800px) {
      #main {
        flex-direction: column;
      }

      #metadata {
        border-left: none;
        border-top: 2px solid #ccc;
      }
    }
  </style>
</head>
