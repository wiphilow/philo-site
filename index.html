<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philo Katzman - Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .left-align {
            padding-left: 1.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 2fr 1fr;
                gap: 4rem;
            }
        }

        .author-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            text-decoration: none;
        }

        .author-name:hover {
            color: #6b7280;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .post-date {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding-top: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #111827;
        }

        .chevron {
            width: 1.25rem;
            height: 1.25rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-link {
            font-size: 1.125rem;
            color: #111827;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar-link:hover {
            color: #6b7280;
        }

        .sidebar-link.active {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Left Column - Author Name -->
            <div>
                <a href="index.html" class="author-name">Philo Katzman</a>
            </div>

            <!-- Center Column - Main Content -->
            <div class="main-content">
                <div class="post-header">
                    <time class="post-date">6/22/2025</time>
                    <h1 class="post-title">Hello World!</h1>
                </div>

                <div class="navigation">
                    <a href="#" class="nav-link">
                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Previous Page
                    </a>

                    <a href="#" class="nav-link">
                        Next Page
                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Right Column - Navigation Menu -->
            <nav class="sidebar">
                <a href="projects.html" class="sidebar-link">Projects</a>
                <a href="resume.html" class="sidebar-link">Resume</a>
                <a href="tangents.html" class="sidebar-link">Tangents and 'Ted Talks'</a>
                <a href="about.html" class="sidebar-link">About Me</a>
                <a href="linkedin.html" class="sidebar-link">LinkedIn</a>
                <a href="more.html" class="sidebar-link">More</a>
            </nav>
        </div>
    </div>
</body>
</html>
