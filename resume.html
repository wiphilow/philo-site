<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philo Katzman - Resume</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 3rem 1.5rem 2rem 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
            min-width: 950px;
        }

        .author-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            text-decoration: none;
        }

        .author-name:hover {
            color: #6b7280;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 4rem;
            min-width: 600px;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding-top: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #111827;
        }

        .chevron {
            width: 1.25rem;
            height: 1.25rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-link {
            font-size: 1.125rem;
            color: #111827;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar-link:hover {
            color: #6b7280;
        }

        .sidebar-link.active {
            font-weight: 600;
        }

        #plot {
            width: 120%;
            height: 380px;
            margin-left: -20%;
        }

        #details {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .legend-container {
            position: relative;
            margin-top: -380px;
            margin-left: 100%;
            width: 200px;
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .legend-container p {
            margin: 0.25rem 0;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .main-content, .sidebar {
                min-width: 100%;
            }

            #plot {
                width: 100%;
                margin-left: 0;
            }

            .legend-container {
                position: static;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div>
                <a href="index.html" class="author-name">Philo Katzman</a>
            </div>

            <div class="main-content">
                <div id="plot"></div>
                <div id="details">Hover over a bubble to see more info here.</div>
                <div class="navigation">
                    <a href="#" class="nav-link">
                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Previous Page
                    </a>

                    <a href="#" class="nav-link">
                        Next Page
                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <nav class="sidebar">
                <a href="projects.html" class="sidebar-link">Projects</a>
                <a href="resume.html" class="sidebar-link active">Resume</a>
                <a href="tangents.html" class="sidebar-link">Tangents and 'Ted Talks'</a>
                <a href="about.html" class="sidebar-link">About Me</a>
                <a href="linkedin.html" class="sidebar-link">LinkedIn</a>
                <a href="more.html" class="sidebar-link">More</a>
            </nav>
        </div>
        <div class="legend-container">
            <p><strong>Legend</strong></p>
            <p><span style="color:#3da4ab; font-weight:bold;">●</span> Activities</p>
            <p><span style="color:#f6cd61; font-weight:bold;">●</span> Work Experience</p>
            <p><span style="color:#fe8a71; font-weight:bold;">●</span> Internship</p>
        </div>
    </div>

    <script>
        const experiences = [
            { experience: "Research Coordinator", dimension: "Work Experience", research: 6, pm: 9, bubble: 3, description: "Assisted in behavioral tasks & MRI setup for toddlers" },
            { experience: "Teaching Assistant", dimension: "Work Experience", research: 3, pm: 2, bubble: 3, description: "Led end-to-end development of wearable + API integration" },
            { experience: "MRI Research Assistant", dimension: "Internship", research: 8, pm: 3, bubble: 3, description: "Designed and analyzed visual attention EEG study" },
            { experience: "Bioelectronics Research Volunteer", dimension: "Activities", research: 9, pm: 2, bubble: 3, description: "Analyzed patient data for tumor DNA structure and behavior" },
            { experience: "Director of Events Planning", dimension: "Work Experience", research: 0, pm: 10, bubble: 3, description: "Designed social connectedness experiment, ran EMG recordings" },
            { experience: "Japanese Club President", dimension: "Activities", research: 1, pm: 9, bubble: 3, description: "Organized presentation for interdisciplinary audience" },
            { experience: "Physical Therapy Aide", dimension: "Work Experience", research: 1, pm: 2, bubble: 3, description: "Led recruitment & protocol for 3 AI + health studies" }
        ];

        const colorMap = {
            "Activities": "#3da4ab",
            "Work Experience": "#f6cd61",
            "Internship": "#fe8a71"
        };

        const trace = {
            x: experiences.map(d => d.pm),
            y: experiences.map(d => d.research),
            text: experiences.map(d => d.experience),
            customdata: experiences.map(d => d),
            mode: 'markers',
            type: 'scatter',
            marker: {
                size: experiences.map(d => d.bubble * 10),
                color: experiences.map(d => colorMap[d.dimension])
            },
            hovertemplate: '%{text}<extra></extra>'
        };

        const layout = {
            title: 'Experience Ratings',
            xaxis: { title: 'Project Management Rating', range: [0, 10], fixedrange: true },
            yaxis: { title: 'Research Rating', range: [0, 10], fixedrange: true },
            margin: { l: 60, r: 60, t: 60, b: 60 },
            showlegend: false
        };

        Plotly.newPlot('plot', [trace], layout, { displayModeBar: false });

        const plotElement = document.getElementById('plot');
        const detailsElement = document.getElementById('details');

        plotElement.on('plotly_hover', function(data) {
            const point = data.points[0].customdata;
            detailsElement.innerHTML = `
                <strong>${point.experience}</strong><br>
                <em>${point.dimension}</em><br>
                ${point.description}
            `;
        });

        plotElement.on('plotly_unhover', function(data) {
            detailsElement.innerHTML = 'Hover over a bubble to see more info here.';
        });
    </script>
</body>
</html>
