<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Philo Katzman</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 2fr 1fr;
                gap: 4rem;
            }
        }

        .author-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            text-decoration: none;
        }

        .author-name:hover {
            color: #6b7280;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .post-date {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding-top: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #111827;
        }

        .chevron {
            width: 1.25rem;
            height: 1.25rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-link {
            font-size: 1.125rem;
            color: #111827;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar-link:hover {
            color: #6b7280;
        }

        .sidebar-link.active {
            font-weight: 600;
        }

        #plot {
            width: 100%;
            height: 500px;
        }

        #details {
            margin-top: 1rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Left Column - Author Name -->
            <div>
                <a href="index.html" class="author-name">Philo Katzman</a>
            </div>

            <!-- Center Column - Main Content -->
            <div class="main-content">
                <div class="post-header">
        
                </div>

                <div id="plot"></div>
                <div id="details">Hover or click a point to see more info here.</div>

                <div class="navigation">
                    <a href="#" class="nav-link">
                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>


                        <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Right Column - Navigation Menu -->
            <nav class="sidebar">
                <a href="projects.html" class="sidebar-link">Projects</a>
                <a href="resume.html" class="sidebar-link active">Resume</a>
                <a href="tangents.html" class="sidebar-link">Tangents and 'Ted Talks'</a>
                <a href="about.html" class="sidebar-link">About Me</a>
                <a href="linkedin.html" class="sidebar-link">LinkedIn</a>
                <a href="more.html" class="sidebar-link">More</a>
            </nav>
        </div>
    </div>

    <script>
        const experiences = [
            { experience: "Research Coordinator", dimension: "Work Experience", description: "Assisted in behavioral tasks & MRI setup for toddlers", research: 6, pm: 9, bubble: 3 },
            { experience: "Teaching Assistant", dimension: "Work Experience", description: "Led end-to-end development of wearable + API integration", research: 3, pm: 2, bubble: 3 },
            { experience: "MRI Research Assistant", dimension: "Internship", description: "Designed and analyzed visual attention EEG study", research: 8, pm: 3, bubble: 3 },
            { experience: "Bioelectronics Research Volunteer", dimension: "Activities", description: "Analyzed patient data for tumor DNA structure and behavior", research: 9, pm: 2, bubble: 3 },
            { experience: "Director of Events Planning", dimension: "Work Experience", description: "Designed social connectedness experiment, ran EMG recordings", research: 0, pm: 10, bubble: 3 },
            { experience: "Japanese Club President", dimension: "Activities", description: "Organized presentation for interdisciplinary audience", research: 1, pm: 9, bubble: 3 },
            { experience: "Physical Therapy Aide", dimension: "Work Experience", description: "Led recruitment & protocol for 3 AI + health studies", research: 1, pm: 2, bubble: 3 }
        ];

        const trace = {
            x: experiences.map(d => d.pm),
            y: experiences.map(d => d.research),
            text: experiences.map(d => `${d.experience} (${d.dimension})`),
            customdata: experiences.map(d => d),
            mode: 'markers',
            type: 'scatter',
            marker: {
                size: experiences.map(d => d.bubble * 10),
                color: '#2a72b9'
            },
            hovertemplate: '%{text}<extra></extra>'
        };

        const layout = {
            title: 'Experience Ratings',
            xaxis: { title: 'Project Management Rating', range: [0, 10], fixedrange: true },
            yaxis: { title: 'Research Rating', range: [0, 10], fixedrange: true },
            margin: { l: 60, r: 30, t: 60, b: 60 }
        };

        Plotly.newPlot('plot', [trace], layout, { displayModeBar: false });

        const details = document.getElementById('details');
        const plot = document.getElementById('plot');

        plot.on('plotly_hover', data => {
            const point = data.points[0].customdata;
            details.innerHTML = `
                <strong>${point.experience}</strong><br>
                <em>${point.dimension}</em><br>
                ${point.description}
            `;
        });

        plot.on('plotly_unhover', () => {
            details.innerHTML = 'Hover or click a point to see more info here.';
        });
    </script>
</body>
</html>
