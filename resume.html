<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philo Katzman | Resume</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            color: #111827;
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background: #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
        }

        .sidebar-link {
            font-size: 1.125rem;
            color: #111827;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar-link:hover {
            color: #6b7280;
        }

        .sidebar-link.active {
            font-weight: 600;
        }

        #plot {
            width: 100%;
            height: 500px;
        }

        #details {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f8f8;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html" class="sidebar-link active">Resume</a>
        <a href="tangents.html">Tangents and 'Ted Talks'</a>
        <a href="about.html">About Me</a>
        <a href="linkedin.html">LinkedIn</a>
        <a href="more.html">More</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h1 class="page-title">Resume</h1>
            <div id="plot"></div>
            <div id="details">
                <h2>Experience Details</h2>
                <p id="exp-title">Hover or click a bubble to see details.</p>
                <p id="exp-dimension"></p>
                <p id="exp-description"></p>
            </div>
        </div>
    </div>

    <script>
        const experiences = [
            { experience: "Research Coordinator", dimension: "Work Experience", description: "Assisted in behavioral tasks & MRI setup for toddlers", research: 6, pm: 9, bubble: 3 },
            { experience: "Teaching Assistant", dimension: "Work Experience", description: "Led end-to-end development of wearable + API integration", research: 3, pm: 2, bubble: 3 },
            { experience: "MRI Research Assistant", dimension: "Internship", description: "Designed and analyzed visual attention EEG study", research: 8, pm: 3, bubble: 3 },
            { experience: "Bioelectronics Research Volunteer", dimension: "Activities", description: "Analyzed patient data for tumor DNA structure and behavior", research: 9, pm: 2, bubble: 3 },
            { experience: "Director of Events Planning", dimension: "Work Experience", description: "Designed social connectedness experiment, ran EMG recordings", research: 0, pm: 10, bubble: 3 },
            { experience: "Japanese Club President", dimension: "Activities", description: "Organized presentation for interdisciplinary audience", research: 1, pm: 9, bubble: 3 },
            { experience: "Physical Therapy Aide", dimension: "Work Experience", description: "Led recruitment & protocol for 3 AI + health studies", research: 1, pm: 2, bubble: 3 }
        ];

        const trace = {
            x: experiences.map(d => d.pm),
            y: experiences.map(d => d.research),
            text: experiences.map(d => `${d.experience} (${d.dimension})`),
            customdata: experiences.map(d => [d.experience, d.dimension, d.description]),
            mode: 'markers',
            type: 'scatter',
            marker: {
                size: experiences.map(d => d.bubble * 10),
                color: '#2a72b9'
            },
            hovertemplate: '%{text}<extra></extra>'
        };

        const layout = {
            title: 'Experience Ratings',
            xaxis: { title: 'Project Management Rating', range: [0, 10], fixedrange: true },
            yaxis: { title: 'Research Rating', range: [0, 10], fixedrange: true },
            margin: { l: 60, r: 30, t: 60, b: 60 }
        };

        Plotly.newPlot('plot', [trace], layout, { displayModeBar: false });

        const title = document.getElementById("exp-title");
        const dim = document.getElementById("exp-dimension");
        const desc = document.getElementById("exp-description");

        document.getElementById('plot').on('plotly_hover', data => {
            const [experience, dimension, description] = data.points[0].customdata;
            title.textContent = `Experience: ${experience}`;
            dim.textContent = `Dimension: ${dimension}`;
            desc.textContent = `Description: ${description}`;
        });

        document.getElementById('plot').on('plotly_unhover', () => {
            title.textContent = "Hover or click a bubble to see details.";
            dim.textContent = "";
            desc.textContent = "";
        });
    </script>
</body>
</html>
